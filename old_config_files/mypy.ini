
[mypy]
# Disallow untyped definitions to ensure type safety
disallow_untyped_defs = True
# Disallow untyped calls to ensure type safety
disallow_untyped_calls = True
# Disallow untyped decorated functions to ensure type safety
disallow_untyped_decorators = True
# Show error codes in output for better debugging
show_error_codes = True
# Ignore missing imports for third-party packages to avoid unnecessary errors
ignore_missing_imports = True
